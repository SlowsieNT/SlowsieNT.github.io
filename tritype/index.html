<script>
var tritypes = [
	"125, 152, 215, 251, 512, 521","The Mentor","If you are a 125, you are very diligent, caring, and knowledgeable. You want to be ethical, helpful, and wise. You are very idealistic and see what needs to be done and the simple and effective ways to do it. You are intensely private but care about people. You seek practical systems and procedures to measure results and effectiveness. You can come across as particular at times but you are always focused on improvement.",
	"126, 162, 216, 261, 612, 621","The Supporter","If you are a 126, you are diligent, caring, and inquisitive. You want to be ethical, helpful, and supportive. Highly responsible and cooperative, you are most comfortable when you do things ‘by the book’ and know what to expect. Focused on the needs and concerns of others, you seek ways to be of service. You enjoy being the power behind the throne. You also need to be seen as the one that makes the extra effort to do what is called for in any given situation.",
	"127, 172, 217, 271, 712, 721","The Teacher","If you are a 127, you are diligent, caring, and innovative. You want to be ethical, empathetic, and inspired. Engaging, fun-loving, and outgoing, you want to be with people. You seek fun with a purpose, needing goals as well as time to play and celebrate and enjoy life. You love discovering new things. You have a gift of being able to squeeze the boredom out of anything tedious. You may seem stern at times but you are actually very lighthearted and enjoy teaching others what matters to you.",
	"135, 153, 315, 351, 513, 531","The Technical Expert","If you are a 135, you are diligent, focused, and knowledgeable. You want to be ethical, efficient, and wise. Highly rational, you seek systems and procedures. Detail-oriented, you like mathematical concepts and finding ways to breakdown and understand complex material. You are very precise and good with exacting details that others find difficult to manage. You like seeing interconnections from an unbiased perspective that can at times come across as technical and impersonal.",
	"136, 163, 316, 361, 613, 631","The Taskmaster","If you are a 136, you are diligent, ambitious, and inquisitive. You want to be ethical, efficient, and dutiful. Highly industrious and responsible, you are focused on achievement. You feel obligated to be orderly and create a successful image as dictated by society. Most importantly, you focus on your duty and finding certainty. You are inclined to follow a tried and true approach to everything you do.",
	"137, 173, 317, 371, 713, 731","The Systems Builder","If you are a 137, you are diligent, ambitious, and innovative. You want to be ethical, efficient, and upbeat. You are self-motivated and want to achieve your goals in a positive and effective way. You want to do your best and want to look good doing it. You focus on success and seek ways to measure it. You are also very focused on building a successful foundation for whatever you do.",
	"145, 154, 415, 451, 514, 541","The Researcher","If you are a 145, you are diligent, intuitive, and knowledgeable. You want to be ethical, original, and wise. Highly intellectual, you are focused on what you perceive is correct and above reproach. Motivated to be informed, you are research-oriented. You seek and quote the opinions of experts to avoid being uncertain and seen as ignorant. You like to learn and will deeply study whatever captures your interest.",
	"146, 164, 416, 461, 614, 641","The Philosopher","If you are a 146, you are diligent, intuitive, and inquisitive. You want to be ethical, original, and certain. Morally focused, you have strong emotions and are inclined to voice your feelings and intuitions. You care deeply and want to help others improve their lives and the expectations they have of themselves. You  try to find the best philosophy that matches who you are in your world view, and use it as your guide.",
	"147, 174, 417, 471, 714, 741","The Visionary","If you are a 147, you are diligent, intuitive, and innovative. You want to be ethical, expressive, and positive. You are passionate and idealistic. You want to make a difference in the world and see the many possible approaches to different situations. Perfectionistic, you seek standards that improve lives. Your ideal vision of life is a utopia that everyone will contribute to and live by.",
	"258, 285, 528, 582, 825, 852","The Strategist","If you are a 258, you are caring, knowledgeable, and protective. You want to be helpful, wise, and straight- forward. Highly sensitive, you are an empathetic, intellectual ‘people’ person. You are both introverted and extroverted. At times you can be direct and easily move towards others and can ‘over' give or pull away to recharge. ",
	"259, 295, 529, 592, 925, 952","The Problem Solver","If you are a 259, you are caring, knowledgeable, and accepting. You want to be helpful, wise, and peaceful. You have a very shy, gentle, and reserved nature and tend to focus on what is harmonious. You need companionship and avoid feelings of loneliness by focusing on the needs and concerns of others. You can struggle with inaction when you feel overwhelmed. ",
	"268, 286, 628, 682, 826, 862","The Rescuer","If you are a 268, you are caring, supportive, and protective. You want to be helpful, engaging, and straightforward. By nature, you want to be in charge of your world and are attracted to the noble cause. You wish to shield others from harm and will challenge what is unjust. You want to know what the rules are in order to feel safe and to know when you can break them. You are great in an emergency and always want to help others in need.",
	"269, 296, 629, 692, 926, 962","The Good Samaritan","If you are a 269, you are caring, inquisitive, and accepting. You want to be helpful, supportive, and peaceful. You like people and want to find ways to engage with them. Your sense of pride comes from getting along with others and being of assistance. You are known for your easygoing and friendly disposition. You hate conflict and may struggle with being too indirect. However, this Tritype is not as passive as they believe and gently maneuvers to have their needs met. This can be confusing because they feel they are very generous and non conflictual so feel sad when told they are being controlling or manipulating.",
	"278, 287, 728, 782, 827, 872","The Free Spirit","If you are a 278, you are caring, innovative, and protective. You want to be helpful, loving, and straightforward. You are assertive, funny, and outgoing. You like to use your charming and sunny disposition to create an upbeat, positive, and action-packed environment. You are also very nurturing to those in your circle of care. You also like to be free follow your own muse and not be obligated to anyone.",
	"279, 297, 729, 792, 927, 972","The Peacemaker","If you are a 279, you are caring, innovative, and accepting. You want to be helpful, upbeat, and peaceful. You are very kind and tend to see the best in others. You focus on easy and comfortable ways of relating. Very optimistic and positive, you hate any form of conflict or strife, and use your sense of humor to smooth out difficulties. ",
	"358, 385, 538, 583, 835, 853","The Solution Master","If you are a 358, you are ambitious, knowledgeable, and protective. You want to be efficient, wise, and straightforward. Tough-minded, you are good at studying a problem and finding both original and practical solutions others often miss. Highly tenacious, you work tirelessly until you find effective solutions and can prevail against any type of adversity. Winning is very important in the game of life.",
	"359, 395, 539, 593, 935, 953","The Thinker","If you are a 359, you are ambitious, knowledgeable, and accepting. You want to be efficient, wise, and peaceful. Intellectual and clever, you find amenable ways to manage difficult situations and relationships. Often shy, you are very private and need time to more fully reveal yourself. You are ambitious but seek admiration in a subtle manner. You can seem somewhat invisible when you want to due to your ability to fit in even if you lead with type 3.",
	"368, 386, 638, 683, 836, 863","The Justice Fighter","If you are a 368, you are ambitious, inquisitive, and protective. You want to be accomplished, loyal, and straightforward. Verbally adept and a good reader of people and situations, you have the ability to identify unjust authority, rebel against tyranny, and verbally spar against it. You want to get along with others but can struggle with being too direct and outspoken. You will identify with being an 8 because the descriptions of 8 fit this Tritype the most.",
	"369, 396, 639, 693, 936, 963","The Mediator","If you are a 369, you are ambitious, inquisitive, and accepting. You want to be successful, engaged, and peaceful. You seek peace, balance, and harmony. You want to know what is expected of you and will adjust your behavior to succeed. You need affirmation, reassurance, and a sense of wellbeing to feel connected to yourself and others. You have an amazing ability to adapt to circumstances and are often seen as the nice person.",
	"378, 387, 738, 783, 837, 873","The Mover Shaker","If you are a 378, you are ambitious, innovative, and protective. You want to be efficient, happy, and straightforward. You are a dynamic go-getter, focused on the prize. An expansive powerhouse, you see the big picture and have the will to make it happen. You are a true entrepreneur and empire builder. Obstacles are seen as competitive challenges. you are able to achieve whatever vision you have due to you “can do” personality.",
	"379, 397, 739, 793, 937, 973","The Ambassador","If you are a 379, you are ambitious, innovative, and accepting. You want to be focused, upbeat, and peaceful. You like people and are outgoing even if you are shy. You are easygoing and seek comfort but strive for success and a feeling of personal importance. You are identified with what you do and achieve but are diplomatic, friendly, and kind in your approach. You have great ambitions but approach them in an understated manner.",
	"458, 485, 548, 584, 845, 854","The Scholar","If you are a 458, you are intuitive, knowledgeable, and protective. You want to be original, wise, and straightforward. You study what makes people tick and form strong opinions about what you learn. Somewhat introverted, you are identified with being an intuitive, strategic thinker. You see and focus on the interconnections that others often miss. You tend to be interested in the great works and ideals that stand the test of time.",
	"459, 495, 549, 594, 945, 954","The Contemplative","If you are a 459, you are intuitive, knowledgeable, and accepting. You want to be original, wise, and peaceful. Highly self-aware and reflective, you are very shy, reserved, and self-conscious. You need regular quiet time to reflect on your thoughts and emotions. Easily flooded with emotion, it is difficult for you to voice your ideas and feelings. You are deep person the fits the image of “still waters run deep”.",
	"468, 486, 648, 684, 846, 864","The Truth Teller","If you are a 468, you are intuitive, inquisitive, and protective. You want to be original, certain, and straightforward. You are highly sensitive and emotional. You track inconsistencies and are like the ‘canary in the coal mine,’ calling off hidden agendas, deception, and ulterior motives. You are very intense and can, at times, be overly emotional and reactive. You may have strong feelings but you are also fiercely loving and supportive.",
	"469, 496, 649, 694, 946, 964","The Seeker","If you are a 469, you are intuitive, inquisitive, and accepting. You want to be original, certain, and peaceful. You are very sensitive and can easily feel reserved and inhibited. You struggle with intense feelings of self-doubt and uncertainty. As a result, you need multiple sources of confirmation. You want to be individualistic but can fear being separate from others, so avoid confrontation. You want to have your world peaceful but will always be in search of understanding life’s mysteries and will always continue seeking.",
	"478, 487, 748, 784, 847, 874","The Messenger","If you are a 478, you are intuitive, innovative, and protective. You want to be original, creative, and straightforward. A cutting-edge tracker of both your internal and external worlds, you are an unconventional, passionate, and self-possessed master of solutions. Outwardly, you are confident with a sense of panache, but, inwardly, you are emotionally vulnerable. You see people and situations from diverse points of view but always need a creative edge to keep the momentum going.",
	"479, 497, 749, 794, 947, 974","The Gentle Spirit","If you are a 479, you are intuitive, innovative, and accepting. You want to be original, positive, and peaceful. You are identified with the defense of optimism and tend to hide your painful feelings and pessimism for fear of being rejected. You see the wonder in beauty and are tenderhearted, lyrical, and idealistic. You are attracted to the healing arts. You are highly receptive but always have you own distinct point of view."
],
	a = document.getElementById("heart"),
	b = document.getElementById("head"),
	c = document.getElementById("body"),
	r1 = document.getElementById("title"),
	r2 = document.getElementById("nums"),
	r3 = document.getElementById("desc"),
	btnR = document.getElementById("btnRevalidate"),
	z;
document.getElementById("dtitle").innerHTML=document.title;
btnR.onclick = a.onchange = b.onchange = c.onchange = ProcessInputs; 
function ProcessInputs(){
	if (btnR) btnR.remove();
	var x = a.value + "" + b.value + "" + c.value;
	for (var i = 0, tL = 0|(tritypes.length/3); i < tL; i++) {
		var g = i*3, d = tritypes[g+0].split(", "),
			e = tritypes[g+1],
			f = tritypes[g+2],
			z;
		if (-1 < d.indexOf(x)) {
			r1.innerHTML = e;
			r2.innerHTML = d.join(", ");
			r3.innerHTML = f;
		}
	}
}
</script>
