<h3>Tor Region Gennodes - Country Code List</h3>
<i>CAUTION: Review, or Edit generated list before using.</i>

<textarea id="codes" cols="30" rows="10" placeholder="Output country codes..."></textarea>

<script>
var bLi = document.getElementById("buttons"),
	tb1 = document.getElementById("codes"),
	region = {};
(function (ccodes) {
	for (var i in ccodes) {
		var rname = ccodes[i].region;
		if (rname in region)
			region[rname].push(ccodes[i]);
		else {
			region[rname] = [ccodes[i]];
		}
	}
	for (var rname in region) {
		var btn = document.createElement("button");
		btn.innerText = rname + " ("+region[rname].length+")";
		btn.rname = rname;
		btn.onclick = function () {
			var z = this.style;
			var selected = "green" === z.backgroundColor;
			z.backgroundColor = selected ? "" : "green";
			for (var i = 0, r = []; i < bLi.childNodes.length; i++) {
				var btn = bLi.childNodes[i];
				if ("green" === btn.style.backgroundColor)
					r = r.concat(region[btn.rname]);
			}
			for (var i in r)
				r[i] = r[i].code;
			tb1.value = r.join(",");
		};
		bLi.appendChild(btn);
	}
