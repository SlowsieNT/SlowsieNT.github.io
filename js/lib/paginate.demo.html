<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Paginate.js | Demo</title>
<style>
body{background-color: #111;color:gray;}
.dib{display:inline-block;*display:inline;*zoom:1;}
</style>
</head>
<body>

<div style="margin:16px 0;">
	<a href="https://slowsient.github.io/js/lib/paginate" target="_blank" rel="noopener noreferrer">Back to documentation</a>
</div>
<button id="back1">Back</button>
<button id="next1">Next</button>, per page:
<input type="text" id="perPage1" class="dib" value="1">;
<input type="text" id="curPage1" class="dib" value="1">/
<input type="text" id="pageNum1" class="dib" value="1">; page items count:
<div id="PageItemsCount1" class="dib">0</div>; all items count:
<div id="ItemsCount1" class="dib">0</div>
<hr>
<div id="renderItems"></div>
<hr>
<button id="back2">Back</button>
<button id="next2">Next</button>, per page:
<input type="text" id="perPage2" class="dib" value="1">;
<input type="text" id="curPage2" class="dib" value="1">/
<div type="text" id="pageNum2" class="dib">1</div>; page items count:
<div id="PageItemsCount2" class="dib">0</div>; all items count:
<div id="ItemsCount2" class="dib">0</div>

<script src="paginate.js"></script>
<script>
// Pagination Example code:
var pag1 = Paginate({
	iPageNum: 1, iPerPage: 2,
	// ALL PROPERTIES BELOW CAN BE WRITTEN IN camelCase, or PascalCase!
	// Data[0: DataType(0=Array, 1=Object), 1: ArrayOrObject]
	Data: [
		0, [1,2,3,4,5] // OR: [ 1, {a:1,b:2,c:3,d:4,e:5} ]
	],
	// OPTIONAL: Auto disable Next/Back button?
	AutoDisable: true,
	// OPTIONAL: ALL Properties below are Element, or Array-like (except Update callback, yes):
	Back: [back1, back2],
	Next: [next1, next2],
	// OPTIONAL: if INPUT/TEXTAREA/SELECT then user can modify them:
	PerPage: [perPage1, perPage2],
	CurPage: [curPage1, curPage2],
	PageCount: [pageNum1, pageNum2],
	// OPTIONAL: These are read only:
	PageItemsCount: [PageItemsCount1, PageItemsCount2],
	ItemsCount: [ItemsCount1, ItemsCount2],
	// Update usually called after any change
	Update: function (aPageItems, aPageItemsLen, aPerPage, aPageNum, aPageCount, aArrayLen) {
		// Write code here to render page items
		if ("undefined" !== typeof console)
			console.log(aPageItems);
		renderItems.innerHTML = aPageItems;
	}
});
</script>
</body>
</html>
